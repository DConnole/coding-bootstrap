<html>
<head>
    <!-- Always load fonts first. -->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Revalia' rel='stylesheet' type='text/css'>

    <!-- Normalize should always be first in the list so
         your styles override the normalize styles -->
    <link href="styles/normalize.css" rel="stylesheet" type="text/css">

    <!-- Load our stylesheet -->
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="font-one">This is one font.</div>
<div class="font-two">This is another font.</div>
<div class="font-two italic">This is another font italic.</div>
<div class="font-two bold">This is another font bold.</div>
</body>
</html>
